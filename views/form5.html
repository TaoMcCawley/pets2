<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Pet</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
    <body>

        <h1 class="display-3">Order pet</h1>

        <form class="form-inline" action="" method="post">

            <label class = "col-sm-1 control-label" for = "pet-type">
                Pet Type
            </label>
            <check if="{{ isset(@errors['type']) }}">
                <p>{{ @errors['type'] }}</p>
            </check>
            <input type="text" id="pet-type" name="pet-type" value="{{ @type }}">

            <label class = "col-sm-1 control-label" for = "pet-name">
                Pet Name
            </label>
            <check if="{{ isset(@errors['name']) }}">
                <p>{{ @errors['name'] }}</p>
            </check>
            <input type="text" id="pet-name" name="pet-name" value="{{ @name }}">

            <label class = "col-sm-1 control-label" for = "pet-color">
                Pet Color
            </label>
            <div class = "col-sm-3">
                <check if="{{ isset(@errors['color']) }}">
                    <p>{{ @errors['color'] }}</p>
                </check>
                <select class = "form-control" name = "pet-color" id = "pet-color">
                    <option>--Select--</option>
                    <repeat group = "{{@colors}}" value = "{{@colorOption}}">
                        <option <check if="{{ @colorOption == @color }}">selected</check>>
                            {{@colorOption}}</option>
                    </repeat>
                </select>
            </div>

            <button type="submit" name="submit">Submit</button>
        </form>

        <!--If submission was successful, display a confirmation-->
        <check if = "{{@success}}">
            <h2> Thank you for your order of {{ @name }} the {{ @color }} {{@type}}!</h2>
        </check>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </body>
</html>
